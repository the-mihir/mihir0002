<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration form</title>
<link rel="stylesheet" href="CSS/style2.css">
</head>

<body>
  <div class="rgform">
    <h1>Registration Form</h1>

    <div class="form-two">

      <form>

        <input type="text" placeholder="First Name" class="formsection"><br><br>
        <input type="text" placeholder="Last Name" class="formsection"><br><br>

        <input type="email" placeholder="Email" class="formsection"><br><br>
        
      
        <input type="text" placeholder="Phone Number" class="phone"><br><br>

        <input type="password" placeholder="password" class="formsection"><br><br>
        <input type="password" placeholder="confirm password" class="formsection"><br>

        <br>
        <input type="submit" value="Submit" class="btn">


      </form>

    </div>

  </div>
</body>

</html>
